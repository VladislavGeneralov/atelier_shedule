<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ATELIER — расписание</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --main-blue: #0103FF;
  --main-gray: #666666;

  --round: 19px;
  --glass: 0.2;
}

body {
  margin: 0;
  padding: 48px;
  font-family: Arial, Helvetica, sans-serif;
  background: url('back.jpg') center/cover no-repeat;
  color: #000;
  min-height: 100vh;
  box-sizing: border-box;
  transition: opacity 0.4s ease;
}

body.fade {
  opacity: 0;
}

/* ---------- TOP BLOCK ---------- */
.top {
  text-align: center;
  margin-bottom: 26px; /* было 34 */
}

.clock {
  font-size: 40px;
  font-weight: bold;
  color: var(--main-blue);
}

/* дата и день недели в одну строку */
.date-weekday {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 6px;
  align-items: baseline;
}

.date {
  font-size: 22px;
  color: var(--main-gray);
  margin: 0;
}

.weekday::before {
  content: "| ";
  margin: 0 10px;
}

.weekday {
  font-size: 22px;
  letter-spacing: 1px;
  color: var(--main-gray);
  margin: 0;
}

/* loading bar */
.loading-wrapper {
  width: 160px;
  height: 3px;
  background: #eee;
  margin: 8px auto 0; /* было 10 */
  overflow: hidden;
}

.loading-bar {
  height: 100%;
  width: 0%;
  background: var(--main-blue);
}

/* ---------- TITLE ---------- */
h1 {
  text-align: center;
  font-size: 64px;
  margin-top: 10px;     /* добавлено */
  margin-bottom: 24px;  /* было 40 */
}

/* ---------- SCHEDULE ---------- */
#schedule {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  min-height: 40vh;
}

.event {
  padding: 14px 18px;   /* было 20px 24px */
  margin-bottom: 10px;  /* было 16px */

  font-size: 28px;
  line-height: 1.2em;

  background: rgba(255, 255, 255, var(--glass));
  border-radius: var(--round);

  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  box-sizing: border-box;
}

.past { color: var(--main-gray); }
.current { color: var(--main-blue); font-weight: bold; }
.future { color: #000; }

.time {
  display: block;
  font-weight: bold;
  white-space: nowrap;
}

.title {
  display: block;
  margin-top: 4px;
  word-break: break-word;
}

.description {
  display: block;
  margin-top: 2px;
  font-size: 20px;
  word-break: break-word;
}

/* logo */
.logo-event {
  margin-top: auto;
  padding-top: 40px; /* немного уменьшил */
  display: flex;
  justify-content: center;
}

.logo-event img {
  width: 160px;
  opacity: 0.9;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

<div class="top">
  <div class="clock" id="clock"></div>

  <!-- объединённая строка -->
  <div class="date-weekday">
    <div class="date" id="date"></div>
    <div class="weekday" id="weekday"></div>
  </div>

  <div class="loading-wrapper">
    <div class="loading-bar" id="loadingBar"></div>
  </div>
</div>

<h1 id="mainTitle">АТЕЛЬЕ</h1>
<div id="schedule"></div>

<script>

/* ---------------- SETTINGS ---------------- */
const CSV_URL =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vQee6a09CH-f8xFDnzJ_spSya54WRIyYi3XFBH8S65pKehx1YM7c_P4GFC_83BhY5QLk4Q4eQCOxYQT/pub?output=csv';

const LANGS = ['ru','kz','en'];
let currentLangIndex = 0;
let eventsData = [];

const LANG_INTERVAL = 10000;
let langStartTime = Date.now();

/* ---------------- QUOTES ---------------- */
const REMOVE_QUOTES = true;

/* ---------------- WEEKDAYS ---------------- */
const WEEKDAYS = {
  ru: ['ВОСКРЕСЕНЬЕ','ПОНЕДЕЛЬНИК','ВТОРНИК','СРЕДА','ЧЕТВЕРГ','ПЯТНИЦА','СУББОТА'],
  kz: ['ЖЕКСЕНБІ','ДҮЙСЕНБІ','СЕЙСЕНБІ','СӘРСЕНБІ','БЕЙСЕНБІ','ЖҰМА','СЕНБІ'],
  en: ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY']
};

/* ---------------- LANGUAGE ---------------- */
function getLang() {
  return LANGS[currentLangIndex];
}

function switchLanguage() {
  document.body.classList.add('fade');

  setTimeout(() => {
    currentLangIndex = (currentLangIndex + 1) % LANGS.length;
    langStartTime = Date.now();
    render(eventsData);
    updateClockAndDate();
    document.body.classList.remove('fade');
  }, 400);
}

/* ---------------- CLOCK ---------------- */
function updateClockAndDate() {
  const now = new Date();
  const lang = getLang();

  if (lang === 'en') {
    document.getElementById('clock').textContent =
      now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
  } else {
    document.getElementById('clock').textContent =
      now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', hour12: false });
  }

  const day = String(now.getDate()).padStart(2,'0');
  const month = String(now.getMonth()+1).padStart(2,'0');
  const year = now.getFullYear();
  document.getElementById('date').textContent = `${day}.${month}.${year}`;

  document.getElementById('weekday').textContent =
    WEEKDAYS[lang][now.getDay()];

  const titleMap = { ru: 'АТЕЛЬЕ', kz: 'ATELE', en: 'ATELIER' };
  document.getElementById('mainTitle').textContent = titleMap[lang];
}

/* остальной JS полностью без изменений */

function animateLoadingBar() {
  const progress = (Date.now() - langStartTime) / LANG_INTERVAL;
  const percent = (progress % 1) * 100;
  document.getElementById('loadingBar').style.width = percent + '%';
  requestAnimationFrame(animateLoadingBar);
}

function parseCSV(text) {
  const result = Papa.parse(text, { header: true, skipEmptyLines: true });
  let data = result.data;

  if (REMOVE_QUOTES) {
    data = data.map(row => {
      const obj = {};
      Object.keys(row).forEach(k => {
        let val = row[k] || '';
        if (val.startsWith('"') && val.endsWith('"')) {
          val = val.slice(1, -1);
        }
        obj[k] = val;
      });
      return obj;
    });
  }

  return data;
}

function render(events) {

  eventsData = events;

  const container = document.getElementById('schedule');
  container.innerHTML = '';

  const now = new Date();
  const day = String(now.getDate()).padStart(2,'0');
  const month = String(now.getMonth()+1).padStart(2,'0');
  const year = now.getFullYear();
  const todayStr = `${day}.${month}.${year}`;

  const lang = getLang();
  const todays = events.filter(e => e.date === todayStr);

  todays.forEach(e => {

    const [hStart, mStart] = e.start.split(':').map(Number);
    const [hEnd, mEnd] = e.end.split(':').map(Number);

    let start = new Date(year, now.getMonth(), now.getDate(), hStart, mStart);
    let end   = new Date(year, now.getMonth(), now.getDate(), hEnd, mEnd);

    let cls = 'future';
    if (end < now) cls = 'past';
    else if (start <= now && now <= end) cls = 'current';

    const titleKeyMap = { ru: 'title ru', kz: 'title kz', en: 'title en' };
    const descKeyMap  = { ru: 'description ru', kz: 'description kz', en: 'description en' };

    let startStr = e.start;
    let endStr   = e.end;

    if (lang === 'en') {
      const formatTime = (h,m) => {
        const date = new Date(0,0,0,h,m);
        return date.toLocaleTimeString('en-US',{ hour:'2-digit',minute:'2-digit',hour12:true });
      };
      startStr = formatTime(hStart,mStart);
      endStr   = formatTime(hEnd,mEnd);
    }

    const div = document.createElement('div');
    div.className = `event ${cls}`;
    div.innerHTML = `
      <span class="time">${startStr}–${endStr}</span>
      <span class="title">${e[titleKeyMap[lang]] || ''}</span>
      <span class="description">${e[descKeyMap[lang]] || ''}</span>
    `;
    container.appendChild(div);
  });

  const logo = document.createElement('div');
  logo.className = 'logo-event';
  logo.innerHTML = `<img src="logo.png" alt="Atelier Logo">`;
  container.appendChild(logo);
}

function loadSchedule() {
  fetch(CSV_URL + '&t=' + Date.now(), { cache: 'no-store' })
    .then(r => r.text())
    .then(text => {
      eventsData = parseCSV(text);
      render(eventsData);
    });
}

loadSchedule();
setInterval(loadSchedule, 10000);
setInterval(updateClockAndDate, 1000);
setInterval(switchLanguage, LANG_INTERVAL);
requestAnimationFrame(animateLoadingBar);

</script>

</body>
</html>
